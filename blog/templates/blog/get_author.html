{% extends "blog/base.html" %}

{% block content %}
<div class="card">
    <h5 class="card-header">Author: {{author.author}}</h5>
    <div class="card-body">
      <h5 class="card-title">Created At: {{author.timestamp}}</h5>
      <p class="card-text">Bio: {{author.bio}}</p>
      <a href="{% url 'get_authors' %}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Go back </a>
    </div>
  </div>
{% endblock content %}
